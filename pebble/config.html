<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="config page for pebble watch face">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.3/material.teal-pink.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style media="screen">
    #container {
        padding:10px;
    }
    </style>
</head>
<body>
    <div id="container">
        <h5>Markets JP Config</h5>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <input type="checkbox" id="switch-1" class="mdl-switch__input" checked />
                <span class="mdl-switch__label">Nikkei225</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                <input type="checkbox" id="switch-2" class="mdl-switch__input" checked />
                <span class="mdl-switch__label">USD/JPY</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                <input type="checkbox" id="switch-3" class="mdl-switch__input" checked />
                <span class="mdl-switch__label">EURO/JPY</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-4">
                <input type="checkbox" id="switch-4" class="mdl-switch__input" />
                <span class="mdl-switch__label">EURO/JPY</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-5">
                <input type="checkbox" id="switch-5" class="mdl-switch__input" />
                <span class="mdl-switch__label">EURO/USD</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-6">
                <input type="checkbox" id="switch-6" class="mdl-switch__input" />
                <span class="mdl-switch__label">USD/CNY</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-7">
                <input type="checkbox" id="switch-7" class="mdl-switch__input" />
                <span class="mdl-switch__label">DJIA</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-8">
                <input type="checkbox" id="switch-8" class="mdl-switch__input" />
                <span class="mdl-switch__label">Nasdaq</span>
            </label>
        </div>
        <div class="mdl-grid">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-9">
                <input type="checkbox" id="switch-9" class="mdl-switch__input" />
                <span class="mdl-switch__label">FTSE100</span>
            </label>
        </div>
    </div>
</body>
</html>
